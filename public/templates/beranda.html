<div class="container" style="margin-top:5%">
    <h1>Form Pendaftaran GDG Aceh</h1>

   <div class="form-group">
   	<label>Nama</label>
   	<input type="text" class="form-control" name="nama" ng-model="nama">
   </div>

     <div class="form-group">
   	<label>Alamat</label>
   	<input type="text" class="form-control" name="alamat" ng-model="alamat">
   </div>

     <div class="form-group">
   	<label>Nomor HP</label>
   	<input type="text" class="form-control" name="nomorHp" ng-model="nomorHp">
   </div>

     <div class="form-group">
   	<label>Foto</label>
   	<input type="file" accept="jpg" class="form-control" id="file">
   </div>

    <button class="btn-block btn-primary" ng-click="simpan()">Simpan</button>

    <div class="container" style="margin-top:5%">
    	<h1>Anggota GDG Aceh</h1>

    	 <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
        <th>Nomor</th>
          <th>Nama</th>
          <th>Alamat</th>
          <th>Nomor HP</th>
          <th>Foto</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="i in items">
          <td>{{$index+1}}</td>
          <td>{{i.nama}}</td>
          <td>{{i.alamat}}</td>
          <td>{{i.nomorHp}}</td>
          <td style="width:30%"><img src="{{i.foto}}" width="70%"></td>
          <td>
          	<button class="btn-primary" ng-click="profil(i.$id)">Profil</button>
          	<button class="btn-danger" ng-click="hapus(i.$id)">Hapus</button>
      </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

    </div>
